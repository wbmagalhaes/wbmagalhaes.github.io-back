name: Deploy to EC2

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin 138654649620.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t 138654649620.dkr.ecr.us-east-1.amazonaws.com/wbmagalhaes:latest .
          docker push 138654649620.dkr.ecr.us-east-1.amazonaws.com/wbmagalhaes:latest

      - name: SSH into EC2 and update containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region us-east-1 \
              | docker login --username AWS --password-stdin 138654649620.dkr.ecr.us-east-1.amazonaws.com

            docker pull 138654649620.dkr.ecr.us-east-1.amazonaws.com/wbmagalhaes:latest

            cd ~/app
            docker compose down
            docker compose up -d
